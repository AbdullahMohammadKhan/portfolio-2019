---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: document
  path: content/homepage.md
  label: Home
  match: "**/*"
- type: document
  path: content/contact.md
  label: Contact
  match: "**/*"
  read_only: false
- type: document
  path: content/projects.md
  label: Projects
  match: "**/*"
- type: directory
  path: content/projects
  label: Project Articles
  create: all
  match: "**/*"
- type: document
  path: content/blog.md
  label: Blog
  match: "**/*"
- type: directory
  path: content/blog
  label: Blog Posts
  create: all
  match: "**/*"
- type: document
  path: content/uses.md
  label: Uses
  match: "**/*"
- type: document
  path: content/404.md
  label: '404'
  match: "**/*"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: node:10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run forestry:preview
